<!DOCTYPE html>
<html>
    <head>
        <title> PlayList Project! </title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
    </head>

    <body>
        <h1 id="colors">My Playlist</h1>
        
        <span>
        <img class="image" id="image1" src="https://i.imgur.com/75tvQck.gif">
        <img class="image" id="image2" src="https://i.imgur.com/75tvQck.gif">
        </span>
    
        <div id="form">
            <p>Add a new song:</p>
            <input placeholder="Song Name" id="song">
            <input placeholder="Artist Name" id="artist">
            <input placeholder="Song Length" id="length">
            <input placeholder="Image URL" id="image">
            <input placeholder="Song Link Address" id="link">
            <button id="add">Add</button>
        </div>
        
        <div id="deleteform">
            <p>Delete a song.</p>
            <span>
                <input placeholder="Song Index" id="delete">
                <button class="delete">Delete</button>
            </span>
        </div>
        
        <div id="cart">
            <div class="column" id="images">
            
            </div>
            <div class="column" id="songs">
            
            </div>
            <div class="column" id="artists">
            
            </div>
            <div class="column" id="lengths">
            
            </div>
            <div class="column" id="links">
            
            </div>
        </div>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
 	</body>

</html>
